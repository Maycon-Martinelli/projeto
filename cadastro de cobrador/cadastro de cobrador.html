<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Vendedores</title>
    <link rel="stylesheet" href="cadastro de cobrador.css">
  
</head>
<body>
    <a href="../menu/html/menu.html">
    <button class="voltar">Voltar</button></a>
    <h1>Sistema de Cadastro de Vendedores</h1>
    
    <!-- Formulário para Incluir/Alterar Vendedores -->
    <form id="cadastroForm">
        <input type="hidden" id="sequencial">
        Nome: <input type="text" id="nome" required><br>
        CPF: <input type="text" id="cpf" required><br>
        RG: <input type="text" id="rg" required><br>
        Sexo: 
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br>
        Endereço: <input type="text" id="endereco" required><br>
        Bairro: <input type="text" id="bairro" required><br>
        Cidade: <input type="text" id="cidade" required><br>
        UF: <input type="text" id="uf" required><br>
        CEP: <input type="text" id="cep" required><br>
        Percentual de Comissão: <input type="text" id="comissao" required><br>
        Status: 
        <select id="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
        </select><br>
        <input type="submit" value="Incluir">
        <input type="button" value="Alterar" id="alterar" disabled>
        <br><br>
    </form>

    <!-- Tabela para Visualizar/Excluir Vendedores -->
    <table id="tabelaVendedores">
        <thead>
            <tr>
                <th>Código Sequencial</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Sexo</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>CEP</th>
                <th>Percentual de Comissão</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados dos vendedores serão inseridos aqui -->
        </tbody>
    </table>
    <br><br>
    <script src="cadastro de cobrador.js"></script>
  </body>
</html>
